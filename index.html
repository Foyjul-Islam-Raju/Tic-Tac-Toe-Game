<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learning Entities of HTML">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Foyjul Islam Raju">
    
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <hr><h1 class="game_title">TicTacToe Game</h1><hr><br>
            <div class="game_container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
        <h2 class="game_status"></h2>
        <button class="game_restart"><b>Restart Game</b></button>
    </section>

    <script src="script.js"></script>

</body>
</html>
